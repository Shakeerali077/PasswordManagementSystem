<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/forgot-password.css" />

    <title>Forgot Password</title>
  </head>
  <body>
    <!-- Main container that wraps the entire page content -->
    <div class="container">
      <!-- Main content area -->
      <div class="main-container">
        <!-- Decorative outline  -->
        <div class="outline"></div>

        <!-- Container for the login information and instructions -->
        <div class="login-container">
          <div class="form-group">
            <!-- Container for the login image (SVG) -->
            <div class="login-img">
              <img class="img" src="/assets/Group 9235.svg" alt="img" />
              <!-- Image representing reset instructions -->
            </div>

            <!-- Heading for the instructions -->
            <h2>Contact your admin</h2>

            <!-- Instruction text explaining how users can reset their password by contacting the admin -->
            <p class="input-group">
              Password can only be reset by your admin. Contact the admin and
              request them to reset your password.
            </p>

            <!-- Additional information for the admin on how to reset the password -->
            <p class="input-group">
              For the admin's assistance - to reset the password the admin will
              have to:
            </p>
            <p class="input-group">
              <!-- Steps for the admin to follow -->
              Open Q2Pay → Settings → Users → Select user → Reset password
            </p>
          </div>

          <!-- Text asking if the password was reset successfully -->
          <div class="password-text">Password reset successfully?</div>
        </div>

        <!-- Log in button to take the user back to the login page -->
        <button class="login-btn" id="login-btn">Log In</button>
      </div>
    </div>

    <!-- Link to the external JavaScript file for functionality (e.g., button behavior) -->
    <script src="/scripts/forgot-password.js"></script>
  </body>
</html>
