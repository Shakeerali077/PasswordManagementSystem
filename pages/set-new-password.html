<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/set-new-password.css" />
    <title>Set New Password</title>
  </head>

  <body>
    <!-- Main container that centers the content on the page -->
    <div class="container">
      <!-- Main content container with specific dimensions and styling -->
      <div class="main-container">
        <!-- Container for the image and text at the top of the page -->
        <div class="login-img">
          <!-- Decorative outline separating the image and form sections -->
          <div class="outline"></div>
          <!-- Image used for the top of the form section -->
          <img class="img" src="/assets/Group 9285.svg" alt="img" />
          <!-- Descriptive text explaining the password reset requirement -->
          <p>
            It is mandatory for you to set a new password, which is not the same
            as the password provided by the admin.
          </p>
        </div>

        <!-- Container holding the form for setting the new password -->
        <div class="login-container">
          <!-- Form for users to enter old, new, and confirm password fields -->
          <form class="login-form" id="login-form">
            <div class="form-group">
              <!-- Title text for the form -->
              <div class="input-text">Set New Password</div>
              <div class="input-group-outer">
                <!-- Group for inputting old password with an eye icon to toggle visibility -->
                <div class="input-group" id="old-password-group">
                  <input
                    type="password"
                    id="old-password"
                    class="input-field"
                    placeholder="Old Password"
                  />
                  <!-- Eye icon to toggle the visibility of the password -->
                  <img
                    src="/assets/Component 2 – 1.svg"
                    id="toggle-old-password"
                    class="eye-icon"
                    alt="eye icon"
                  />
                </div>

                <!-- Group for inputting new password with an eye icon to toggle visibility -->
                <div class="input-group" id="new-password-group">
                  <input
                    type="password"
                    id="new-password"
                    class="input-field"
                    placeholder="New Password"
                  />
                  <img
                    src="/assets/Component 2 – 1.svg"
                    id="toggle-new-password"
                    class="eye-icon"
                    alt="eye icon"
                  />
                </div>

                <!-- Group for confirming new password with an eye icon to toggle visibility -->
                <div class="input-group" id="confirm-password-group">
                  <input
                    type="password"
                    id="confirm-password"
                    class="input-field"
                    placeholder="Confirm Password"
                  />
                  <img
                    src="/assets/Component 2 – 1.svg"
                    id="toggle-confirm-password"
                    class="eye-icon"
                    alt="eye icon"
                  />
                </div>

                <!-- Error message section, displayed when there's an issue with input validation -->
                <div class="error-m">
                  <div class="error-message" id="error-message"></div>
                </div>
              </div>
            </div>

            <!-- Submit button for setting the new password -->
            <button class="login-btn" id="login-btn">Set New Password</button>
          </form>

          <!-- Success message container that appears after successfully setting the password -->
          <div class="success-container" id="success-container">
            <div class="success-container-m">
              <!-- Success icon (a checkmark inside a circle) displayed after password reset -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="success-icon"
                viewBox="0 0 120 120"
              >
                <g
                  id="Group_2579"
                  data-name="Group 2579"
                  transform="translate(-227 -575)"
                >
                  <g
                    id="Group_1458"
                    data-name="Group 1458"
                    transform="translate(267.001 617.501)"
                  >
                    <g id="Group_1457" data-name="Group 1457">
                      <!-- Checkmark path inside the circle -->
                      <path
                        id="Path_1429"
                        data-name="Path 1429"
                        d="M174.036,137.466a5,5,0,0,0-7.07,0L145.5,158.929l-8.965-8.962a5,5,0,0,0-7.07,7.07l12.5,12.5a5,5,0,0,0,7.07,0l25-25A5,5,0,0,0,174.036,137.466Z"
                        transform="translate(-128.002 -136.002)"
                        fill="#69b76f"
                      />
                    </g>
                  </g>
                  <g
                    id="Group_1459"
                    data-name="Group 1459"
                    transform="translate(227 575)"
                  >
                    <!-- Circular background of the success icon -->
                    <path
                      id="Path_1430"
                      data-name="Path 1430"
                      d="M115,55a5,5,0,0,0-5,5A50,50,0,1,1,95.483,24.77a5,5,0,1,0,7.095-7.045A60,60,0,1,0,120,60,5,5,0,0,0,115,55Z"
                      transform="translate(0 0)"
                      fill="#69b76f"
                    />
                  </g>
                </g>
              </svg>
              <!-- Success message text -->
              <p class="success-message">Password reset successfully!</p>
              <p class="success-message">
                Your password has been successfully reset. Click below to Login
                with your new credentials.
              </p>
            </div>
            <!-- Button to go to the login page after a successful password reset -->
            <button class="login-btn active" id="login-btn-success">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- External JavaScript file linked to handle form submission and password toggling logic -->
    <script src="/scripts/set-new-password.js"></script>
  </body>
</html>
